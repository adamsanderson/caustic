<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="../lib/events.js"></script>
    <script src="../lib/caustic.js"></script>
    <script>
      window.onload = function(){
        var list = View('list');
        list.title('Tasks for Tobi');

        var item = View('item');
        item.label('Finish caustic');
        item.complete(function(){
          alert('yeah right!');
          this.complete(false);
        });
        list.items.add(item);


        var item = View('item');
        item.label('Eat food');
        item.complete(true);
        item.complete(function(checked){
          alert(checked
            ? 'Good Tobi, you dont need more food.'
            : 'You sure you need more food Tobi?');
        });
        list.items.add(item);

        var item = View('item');
        item.label('Sleep');
        item.complete(true);
        console.log(item.complete() == true);
        list.items.add(item);

        var form = View('form');
        form.submit(function(){
          if (form.item.isEmpty()) {
            alert('Add an item!');
          } else {
            var item = View('item').label(form.item());
            list.items.add(item);
            form.item.clear();
          }
        });

        list.appendTo('body');
        form.appendTo('body');
      }
    </script>
    <style>
      body {
        padding: 50px;
        font: 14px "helvetica neue", helvetica, arial, sans-serif;
      }
      p {
        margin: 0;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <script type="text/template" id="list-template">
      <div>
        <h2 class="title"></h2>
        <ul class="items"></ul>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <p>
        <input type="checkbox" name="complete" />
        <span class="label"></span>
      </p>
    </script>

    <script type="text/template" id="form-template">
      <form action="/" method="post">
        <p>
          <input type="text" name="item" />
          <input type="submit" value="Add Item" />
        </p>
      </form>
    </script>
  </body>
</html>
