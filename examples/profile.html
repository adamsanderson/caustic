<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="../lib/events.js"></script>
    <script src="../lib/caustic.js"></script>
    <script>
      window.onload = function(){
        var edit = View('edit-profile')
        var profile = View('profile');

        edit.save(function(){
          profile.name(edit.name());
          profile.avatar(edit.avatar());
        });

        profile
          .name('Manny Calavera')
          .avatar('http://kprojekt.net/wp-content/uploads/manny.jpg')
          .edit(function(){
            $('#content').empty();
            edit.appendTo('#content');
            edit.name(profile.name.text());
            edit.avatar(profile.avatar());
          })
          .viewFriends(function(){
            alert('view friends');
          })
          .appendTo('#sidebar');
      }
    </script>
    <style>
      body {
        padding: 40px;
        font: 14px "helvetica neue", helvetica, arial, sans-serif;
      }
      .name {
        font-weight: bold;
      }
      .name,
      .view-friends,
      .edit {
        display: block;
        clear: both;
        float: left;
      }
      .view-friends,
      .edit {
        margin-top: 2px;
        font-size: 12px;
      }
      .avatar {
        float: left;
        height: 200px;
        margin-bottom: 5px;
      }
      #sidebar,
      #content {
        margin: 5px;
        float: left;
      }
      #content {
        padding: 0 10px;
        border-left: 1px solid #eee;
        width: 80%;
        height: 100%;
      }
      label {
        display: block;
      }
      input[type=text] {
        padding: 5px;
        width: 350px;
        color: #888;
      }
    </style>
  </head>
  <body>

    <div id="sidebar">
      
    </div>
    <div id="content">
      <p>I'm a page.</p>
    </div>

    <script type="text/template" id="edit-profile-template">
      <form action="/" method="put">
        <p>
          <label>Name:</label>
          <input type="text" name="name" autocomplete="off"></input>
        </p>
        <p>
          <label>Avatar:</label>
          <input type="text" name="avatar"></input>
        </p>
        <p class="buttons">
          <input type="submit" class="save" value="Save" />
        </p>
      </form>
    </script>

    <script type="text/template" id="profile-template">
      <div class="profile">
        <img class="avatar"></img>
        <span class="name"></span>
        <a href='#' class="edit">Edit My Profile</a>
        <a href='#' class="view-friends">View Friends</a>
      </div>
    </script>
  </body>
</html>
